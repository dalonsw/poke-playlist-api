<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poke Playlist</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ãcone opcional do PokÃ©mon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
  
  <style>
    body {
      background: linear-gradient(135deg, #d1e9ff, #ffffff 40%, #ffdee9);
      min-height: 100vh;
      padding-top: 40px;
    }
    .card-custom {
      border-radius: 16px;
      padding: 25px;
      background: #ffffffdd;
      box-shadow: 0 6px 20px #00000020;
      backdrop-filter: blur(6px);
    }
    #status {
      font-weight: 600;
    }
    img {
      width: 150px;
    }
    .badge {
      font-size: 0.9em;
      text-transform: capitalize;
    }
    #pokemon {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .type-normal { background-color: #A8A77A !important; color: #000; }
    .type-fire { background-color: #EE8130 !important; color: #fff; }
    .type-water { background-color: #6390F0 !important; color: #fff; }
    .type-electric { background-color: #F7D02C !important; color: #000; }
    .type-grass { background-color: #7AC74C !important; color: #000; }
    .type-ice { background-color: #96D9D6 !important; color: #000; }
    .type-fighting { background-color: #C22E28 !important; color: #fff; }
    .type-poison { background-color: #A33EA1 !important; color: #fff; }
    .type-ground { background-color: #E2BF65 !important; color: #000; }
    .type-flying { background-color: #A98FF3 !important; color: #000; }
    .type-psychic { background-color: #F95587 !important; color: #fff; }
    .type-bug { background-color: #A6B91A !important; color: #000; }
    .type-rock { background-color: #B6A136 !important; color: #000; }
    .type-ghost { background-color: #735797 !important; color: #fff; }
    .type-dragon { background-color: #6F35FC !important; color: #fff; }
    .type-dark { background-color: #705746 !important; color: #fff; }
    .type-steel { background-color: #B7B7CE !important; color: #000; }
    .type-fairy { background-color: #D685AD !important; color: #000; }
  </style>
</head>
<body>

  <div class="container">
    <div class="card-custom mx-auto" style="max-width: 650px;">

      <h1 class="text-center mb-3">ðŸŽ§ Poke Playlist</h1>
      <p class="text-center text-muted">Digite o nome ou nÃºmero do PokÃ©mon</p>
      <a class="d-block text-center mb-3" href="/time">Criar uma playlist para o seu time</a>

      <!-- Input -->
      <div class="input-group mb-3">
        <input id="identifier" class="form-control" placeholder="Ex.: Pikachu ou 25">
        <button id="btn" class="btn btn-primary">Buscar</button>
      </div>

      <!-- Status -->
      <div id="status" class="text-center mb-3"></div>

      <!-- Resultados -->
      <div id="result">
        <section id="pokemon" class="mb-4"></section>
        <section id="playlist"></section>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const btn = document.getElementById('btn');
    const input = document.getElementById('identifier');
    const status = document.getElementById('status');
    const pokemonEl = document.getElementById('pokemon');
    const playlistEl = document.getElementById('playlist');

    function showStatus(text, isError = false){
      status.textContent = text;
      status.className = isError ? "text-danger" : "text-success";
    }

    function render(data){
      const nome = data.pokemon.name.charAt(0).toUpperCase() + data.pokemon.name.slice(1);
      const tipos = data.pokemon.types
      document.title = `${nome} â€” Poke Playlist`;
      pokemonEl.innerHTML = '';
      playlistEl.innerHTML = '';

      const p = data.pokemon;

      const img = document.createElement('img');
      img.src = p.sprite;
      img.alt = p.name;
      img.className = "d-block mx-auto mb-3";
      pokemonEl.appendChild(img);

      const h = document.createElement('h2');
      h.textContent = `${p.name.charAt(0).toUpperCase() + p.name.slice(1)} (#${p.id})`;
      h.className = "fw-bold text-center";
      pokemonEl.appendChild(h);

      const typesContainer = document.createElement('div');
      
      tipos.forEach(type => {
        const span = document.createElement('span');
        span.className = "badge bg-secondary me-1 " + `type-${type}`;
        span.textContent = type;
        typesContainer.appendChild(span);
      });

      pokemonEl.appendChild(typesContainer);

      const plHeader = document.createElement('h3');
      plHeader.textContent = 'Playlist';
      plHeader.className = "mt-4 mb-3";
      playlistEl.appendChild(plHeader);

      const ul = document.createElement('ul');
      ul.className = "list-group";

      if (!data.playlist || data.playlist.length === 0){
        const li = document.createElement('li');
        li.className = "list-group-item";
        li.textContent = 'Nenhuma mÃºsica encontrada.';
        ul.appendChild(li);
      } else {
        data.playlist.forEach(item => {
          const li = document.createElement('li');
          li.className = "list-group-item";

          const a = document.createElement('a');
          a.href = item.url;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.textContent = `${item.name} â€” ${item.artist} (${item.album})`;

          li.appendChild(a);
          ul.appendChild(li);
        });
      }
      playlistEl.appendChild(ul);
    }

    async function fetchPokemon(identifier){
      showStatus('Carregando...');
      pokemonEl.innerHTML = '';
      playlistEl.innerHTML = '';

      try {
        const res = await fetch(`/pokemon/${encodeURIComponent(identifier)}`);
        if (!res.ok){
          const txt = await res.text();
          throw new Error(`Erro ${res.status}: ${txt}`);
        }
        const data = await res.json();
        showStatus('Pronto');
        render(data);
      } catch (err){
        showStatus(err.message, true);
      }
    }

    btn.addEventListener('click', () => {
      const id = input.value.trim();
      if (!id) { showStatus('Informe um nome ou nÃºmero.', true); return; }
      fetchPokemon(id);
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') btn.click();
    });
  </script>

</body>
</html>
